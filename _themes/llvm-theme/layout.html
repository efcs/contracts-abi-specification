{%- extends "basic/layout.html" %}

{%- block extrahead %}
  {{ super() }}
  <style>
    /* LLVM-style theme customizations */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.4;
    }
    
    div.document {
      background-color: #fff;
    }
    
    div.body {
      background-color: #fff;
      color: #3E4349;
    }
    
    div.body h1,
    div.body h2,
    div.body h3,
    div.body h4,
    div.body h5,
    div.body h6 {
      background-color: #f2f2f2;
      font-weight: bold;
      margin: 20px -20px 10px -20px;
      padding: 5px 20px 5px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    div.body h1 { margin-top: 0; font-size: 200%; }
    div.body h2 { font-size: 160%; }
    div.body h3 { font-size: 140%; }
    
    a.headerlink {
      color: #c60f0f;
      font-size: 0.8em;
      padding: 0 4px 0 4px;
      text-decoration: none;
    }
    
    a.headerlink:hover {
      background-color: #c60f0f;
      color: white;
    }
    
    div.admonition {
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 7px;
      background-color: #f0f7ff;
      border: 1px solid #c7e9b4;
      border-radius: 3px;
    }
    
    div.admonition.note {
      background-color: #eee;
      border: 1px solid #ccc;
    }
    
    div.admonition.warning {
      background-color: #ffe4e1;
      border: 1px solid #f66;
    }
    
    div.highlight {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 6px;
      margin: 1em 0;
    }
    
    pre {
      font-family: "Consolas", "Monaco", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.4;
      padding: 0;
      margin: 0;
    }
  </style>
{%- endblock %}

{%- block header %}
  <div class="header">
    <h1 class="heading"><a href="{{ pathto(master_doc) }}">
      <span>{{ shorttitle|e }}</span></a></h1>
    <h2 class="heading"><span>{{ title|striptags|e }}</span></h2>
  </div>
{%- endblock %}
